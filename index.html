<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulário">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="cadastro.php" method="post" autocomplete="on">
                    <p>
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" required size="25">
                    </p>

                    <p>
                        <label for="isen">Senha:</label>
                        <input type="password" name="sen" id="isen" placeholder="Sua senha" minlength="8" maxlength="20" autocomplete="current-password" required>
                    </p>

                    <p>
                        <input type="submit" value="Entrar">
                        <input type="submit" value="Esqueci a senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
